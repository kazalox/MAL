<ion-header >

  <ion-navbar color="Bleu">
    <ion-title>add_form</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="background">

  <ion-item>
    <ion-label floating color="primary">nom</ion-label>
    <ion-input [(ngModel)]="anime.name" text></ion-input>
  </ion-item>

  <br>

  <ion-item>
    <ion-label floating color="primary">lien du scan francais</ion-label>
    <ion-input [(ngModel)]="anime.scanFR" text></ion-input>
  </ion-item>

  <br>

  <ion-item>
    <ion-label floating color="primary">lien du scan anglais</ion-label>
    <ion-input [(ngModel)]="anime.scanAN" text></ion-input>
  </ion-item>

  <br>

  <ion-item>
    <ion-label floating color="primary">lien du streaming</ion-label>
    <ion-input [(ngModel)]="anime.streaming" text></ion-input>
  </ion-item>

  <br>

  <ion-item>
    <ion-label floating color="primary">lien de l'image</ion-label>
    <ion-input [(ngModel)]="anime.image" value="http://image.noelshack.com/fichiers/2018/51/4/1545317758-default.jpg"   text></ion-input>
  </ion-item>
  
  <br>

  <img src="{{anime.image}}">

 

 

  <button ion-button outline block padding (click)="addItem(anime)">Ajouter un anime</button>

  

</ion-content>
